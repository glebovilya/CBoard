<div id="modalAddPeople" class="modal"
role="dialog"
aria-labelledby="myModalLabel"
data-backdrop = "false"
>
    <form enctype="multipart/form-data" id="addperson">
    <div class="modal-header" style="height: 20px">
        <button type="button" class="close" data-dismiss="modal" data-point="close" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body form-inline" >

        <input id="nameAddPeople" class="input-medium" type="text" name="name" placeholder="name">
        <input id="surnameAddPeople" class="input-medium" type="text" name="surname" placeholder="surname">
        <!--<select required class="input-medium" name="position">-->
            <!--<option>Lead</option>-->
            <!--<option>Manager</option>-->
            <!--<option>Developer</option>-->
        <!--</select>-->

            <select class="input-medium" name="position" id="statusID">
                <option value="0">select position</option>
                <option value="1">JS</option>
                <option value="2">manager</option>
                <option value="3">QA</option>
                <option selected value="4">pHp</option>
                <option value="5">TeamLeads</option>
            </select>
    </div>
        <br/>
        <span> &nbsp;&nbsp;add a photo &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>
        <input id="photoAddPeople" type="file" name="photo" class="btn " multiple="multiple">

    <div class="modal-footer">
        <!--<button class="btn btn-primary">Save changes</button> если не хотим чтоб кнопка закрывала окно -->
        <button  class="btn btn-custom" data-point="submit" id="ajaxAddNewPeople">Add employee</button>
    </div>
</form>
</div>

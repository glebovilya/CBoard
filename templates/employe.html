<!DOCTYPE html>
<meta charset='utf-8'>
<html lang="en-US">
<head>
    <title></title>
    <link href="./bootstrap.css" rel="stylesheet" media="screen">

<style>
    .employee>.modal{
        width: auto;
    }
    .employee .modal-header{
        height: 16px;
        padding: 1px 6px 6px;
        border-bottom: none;
    }
    .employee .modal-header div{
        position: absolute;
        text-align: left;
        top:6px;
        right: 30px;
    }
    .employee .modal-body {
        padding: 0;
    }
    .employee .thumbnails {
        padding: 0;
        margin-bottom: 0;
    }
    .employee .thumbnail {
        border-top: none;
    }
    .employee .thumbnails li {
        padding: 0;
        margin-bottom: 0;
    }
    .employee .thumbnails .name {
        position: absolute;
        text-align:center;
        bottom: 3px;
    }
    .employee .modal-footer {
        border-top: none;
        padding: 0;
    }
</style>

</head>
<body>


<div class = "employee">
    <div id="myModal" class="modal">

        <div class="modal-header" >
            <div >branch</div>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >&times;</button>

        </div>


        <div class="modal-body">
            <ul class="thumbnails">
                <li>
                    <div class="thumbnail" >
                        <img src="http://placehold.it/90x120" alt="">
                        <div class= "name" >Name Surname</div>
                    </div>
                </li>

            </ul>

        </div>


        <div class="modal-footer">

        </div>

    </div>
</div>




</body>
</html>


<div class="modalAA"   role="dialog" aria-labelledby="myModalLabel" data-backdrop = "true" >
    <!--<div id=modalAddProject" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">-->
<div class="modal-header"   style="height: 20px">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-point="close" data-event="click:removeDomNode">&times;</button>
    <h4>add a new project</h4>


</div>
<form  class="form-inline" data-point="formD" action="/project" method="post" enctype="multipart/form-data">
    <div class="modal-body" >

        <input class="input-xlarge" type="text" data-point="nameInForm" name = "name" data-event="keypress:validatorPress" placeholder="enter the name of the project">

    <div class="input-append date" data-date="" data-date-format="dd-mm-yyyy" >
        <input  size="16"  class = "span12" name="startDate" data-point="datePicker" type="text"  placeholder="start of the project">
        <span class="add-on "><i class="icon-th"></i></span>
    </div>

     </div>
    <div class="modal-footer">
        <!--<button class="btn btn-primary">Save changes</button> если не хотим чтоб кнопка закрывала окно -->
        <div><h4  data-point="ahtung"></h4></div>
        <button  type="button" class="btn btn modalFooterButton" data-event="click:removeDomNode"  >cancel</button>
        <button  type="button" class="btn btn-custom  modalFooterButton" data-event="click:submitData"  >Add project</button>
    </div>
</form>
</div>

<div id="myModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header" style="height: 20px">
        <button type="button" id = "modalClose" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="myModalLabel"></h3>
    </div>
    <div class="modal-body" >
        <div class = "row-fluid">
            <div class="span9">
                <form  action="/history" method="post">
                    <input class="span12" id = "lastProject"  type="text" placeholder="enter the name of the project">
                    <div></br></div>
                    <input class="span12" id = "currentProject"  type="text" placeholder="enter the name of the project">
                    <div></br></div>
                    <div class="form-inline">
                        <div class="span6"  >
                             <select class="span" name="statusID">
                                <option >select status</option>
                                <option value="1">free</option>
                                <option value="2">manager</option>
                                <option value="3">lead</option>
                                <option value="4">assigned</option>
                              </select>
                        </div>
                    </div>


                    <div class="input-append date span6" id="add"  data-date-format="dd-mm-yyyy">
                        <input   name="date"  class = "datepicker" data-provide="datepicker" type="text"  placeholder="Date of joining the project">
                        <span class="add-on "><i class="icon-th"></i></span>

                    </div>

                </form>
            </div>
            <div class="span3">
                <div id="windowForPhoto">
                </div>
             </div>
        </div>
    </div>
        <div class="modal-footer">
            <!--<button class="btn btn-primary">Save changes</button> если не хотим чтоб кнопка закрывала окно -->
            <button type="button" class="btn btn-custom"  aria-hidden="true">Save changes</button>
        </div>
    </div>
</div>

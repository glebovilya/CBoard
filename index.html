<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="css/styleForTemplates.css" rel="stylesheet" media="screen">
    <link href="css/styleForIndex.css" rel="stylesheet" media="screen">
    <title>CBoard</title>
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid main-wrap">
        <!-- Sidebar -->
        <div class="span2 wrap">
            <!-- Sidebar content -->
            <div class="row-fluid newwrap">
                <div class="tabbable">
                    <div class="custom-view" data-toggle="buttons-radio">
                        <button type="button" class="btn btn-large btn-custom active liTEST "
                                data-point-id = "3"
                                href="#projects" data-toggle="tab">
                            <i class="icon-white icon-folder-close"></i> Projects
                        </button>
                        <button type="button" class="btn btn-large btn-custom "
                                href="#people"  data-toggle="tab">
                            <i class="icon-white icon-user"></i> People
                        </button>
                    </div>

                    <div id="search" class="input-prepend search">
                        <button class="btn" type="button"><i class="icon-search"></i></button>
                        <input type="text" data-provide="typeahead" placeholder="Search">
                    </div>

                    <div class="tab-content">
                        <div class="tab-pane active" id="projects">
                            <div class="accordion" id="accordion-projects">
                                <!--automatically-generated content for list of projects here-->
                            </div>
                            <div class="line">&nbsp;</div>
                            <button type="button" class="btn accord btn-custom accordion-toggle"
                                    data-toggle="collapse"
                                    data-parent="#accordion-people" href="#">
                                <i class="icon-white icon-file"></i> Add New Project
                            </button>
                        </div>
                        <div class="tab-pane" id="people">
                            <div class="accordion" id="accordion-people">
                                <!--automatically-generated content for list of people here-->
                            </div>
                            <div class="line">&nbsp;</div>
                            <button type="button" class="btn accord btn-custom accordion-toggle"
                                    id ="buttonAddNewPeople"
                                    data-toggle="modal"
                                    data-parent="#accordion-people" href="#modalAddPeople">
                                <i class="icon-white icon-file"></i> Add New People
                            </button>
                        </div>
                    </div>
                    <hr/>
                </div>
            </div>
            <!-- Sidebar content -->

            <!-- Sidebar buttons -->
            <div class="row-fluid btn-wrap">
                <div id="showAll" class="text-center">
                    <a href="#" class="btn btn-large btn-custom"><i class="icon-white icon-eye-open"></i> Show
                        All Projects</a>
                </div>
                <div id="hideAll" class="text-center">
                    <a href="#" class="btn btn-large btn-custom"><i class="icon-white icon-eye-close"></i> Hide
                        All Projects</a>
                </div>
            </div>
            <!-- Sidebar buttons -->
        </div>
        <!-- Sidebar -->





        <div class="span10 boxShadow" id="board">
            <div id="inner-board">
                <!--Body content-->




                ghgbhn

                <div id="myModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                    <div class="modal-header" style="height: 20px">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 id="myModalLabel"></h3>
                    </div>


                    <div class="modal-body" >

                        <div class = "row-fluid">


                            <div class="span3">

                              <form id="formConfirmDate" class="form-horizontal">
                                <input class="input-large" type="text" placeholder="enter the name of the project">
                                <input class="input-large" type="text" placeholder="enter the name of the project">
                                <div class="input-append date" id="add" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                                    <input  size="16" class="span12"  data-provide="datepicker" type="text"  placeholder="Joining">
                                    <span class="add-on"><i class="icon-th"></i></span>
                                </div>
                                <div class="input-append date" id="remove" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                                    <input  size="16" class="span12" type="text" placeholder="Release">
                                    <span class="add-on"><i class="icon-th"></i></span>

                                </div>
                              </form>
                            </div>


                            <div class=" span3 pull-right" id="placeForEmployee">


                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <!--<button class="btn btn-primary">Save changes</button> если не хотим чтоб кнопка закрывала окно -->
                        <button class="btn btn-custom" data-dismiss="modal" aria-hidden="true">Save changes</button>
                    </div>

                </div>




            </div>
            <div class="bottom-line"></div>
        </div>
    </div>
</div>

<script data-main="js/main.js" src="js/require-jquery.js"></script>
</body>
</html>

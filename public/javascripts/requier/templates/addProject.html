<div id="modalAddProject" class="modal"
role="dialog"
aria-labelledby="myModalLabel"
data-backdrop = "false">
<div class="modal-header" style="height: 20px">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3></h3>
</div>
<form method="post" action="/project" class="form-inline">
    <div class="modal-body" >

        <input class="input-xlarge" type="text"  name = "name" placeholder="enter the name of the project">

    <div class="input-append date" name=""  data-date-format="dd-mm-yyyy">
        <input  size="16"  class = "datepicker" data-provide="datepicker" type="text"  placeholder="Date of joining the project">
        <span class="add-on "><i class="icon-th"></i></span>
    </div>

     </div>
    <div class="modal-footer">
        <!--<button class="btn btn-primary">Save changes</button> если не хотим чтоб кнопка закрывала окно -->
        <button  class="btn btn-custom" type="submit"  >Add project</button>
    </div>
</form>
</div>

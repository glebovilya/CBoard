<div class = "projectWindow container-fluid">
    <div class="projectContent">
        <div class="project-header">
            <button type="button" class="close" data-toggle="tooltip" title="hide project" data-dismiss="modal" aria-hidden="true" >&times;</button>
            <span data-role="projectName" data-point="name">Project Name</span>
        </div><!--project header-->
        <div class="project-body">
            <div class="leaders row-fluid" data-role="leads">
                <div class="mans" data-status="2">
                    <span>Managers</span>
                </div>
                <div class="leads" data-status="3">
                    <span>Leads</span>
                </div>
            </div>
            <div class="developers row-fluid" data-role="devs" data-view="collapsed" data-status="4">
                <a href="#show">show developers</a>
            </div>
            <a href="#finish">finish project</a>
        </div><!--project body-->
    </div><!--projectContent-->
</div>
